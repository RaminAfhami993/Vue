<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="mainApp">  
        <p>{{ counter }}</p>
        <!-- <button v-on:click="add">Increment</button>
        <button v-on:click="subtract">Decrement</button> -->
        <!-- <button @click="add">Increment</button>
        <button @click="subtract">Decrement</button> -->

        <button @click.once="add(1)">Increment</button>
        <button @click="subtract(1)">Decrement</button>
        <br>
        <button @dblclick="add(10)">Increment 10 units</button>
        <button @dblclick="subtract(10)">Decrement 10 units</button>
        <a @click.prevent href="http://www.google.com">Click Here </a>
        <div @mousemove="logCordinates" id="track">
            {{ x }}, {{ y }}
        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
