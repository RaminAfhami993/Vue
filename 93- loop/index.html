<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="mainApp">

        <h1>Drinks</h1>
        <ul>
            <li v-for="drink in drinks">{{ drink }}</li>
        </ul>

        <h1>Colors</h1>
        <ul>
            <li v-for="(color, index) in colors">{{ color.name }} numbers is {{ color.numbers }} and its index is {{ index }}</li>
        </ul>

        <template v-for="(color, index) in colors">
            <h3>{{ index }}</h3>
            <p>{{ color.name }}</p>
        </template>

        <template v-for="(color, index) in colors">
            <div>{{ index }}</div>
            <div v-for="(value, key) in color">
                <p>{{ key }}: {{ value }}</p>
            </div>
        </template>

    </div>
    <script src="app.js"></script>
</body>
</html>
